<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>High Score Haven</title>
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div id="userbar">
        <div class="nav-links">
            <div> <a href="index.html">Home</a></div>
            <!--            <div> <a href="about.html">About</a></div>-->
            <div><a href="sign-in.html">Sign In</a></div>
            <div><a href="contact.html">Contact</a></div>
        </div>
    </div>

    <!--
    <div id="banner">
        <h1><span class="h1">Welcome To High Score Haven</span></h1>
    </div>
-->

    <form id="input-form">
        <table>
            <tr>
                <td id="">
                    <h1>Enter High Score</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="text" type="text" placeholder="Full Name">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="game" type="text" placeholder="Game Name" class="resizedTextbox">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="date" type="date" placeholder="Date Score Set" class="resizedTextbox">
                </td>
            </tr>
            <tr>
                <td>
                    <input id="high-score" type="number" placeholder="High Score">
                    </input>

                </td>
            </tr>
            <tr>
                <td>
                    <div id="flex-box">

                        <div class="flex-02">
                            <p id="trashy">Include Trash Talk?</p>
                        </div>

                    </div>
                    <div class="flex-01">
                        <div class="checkbox1">
                            <input id="trash-talk" type="checkbox">
                        </div>
                        <p id="checkbox1">Yes</p>
<!--
                        <div class="checkbox2">
                            <input id="trash-talk2" type="checkbox">
                        </div>
                        <p id="checkbox2">No</p>
-->
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <footer class="footer">
                        <button id="submitBtn" type="button" onclick="submitClick()"><a href="thread.html">Submit</a></button>
                    </footer>
                </td>
            </tr>
        </table>
    </form>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
