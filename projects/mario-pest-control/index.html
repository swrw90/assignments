<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:bold' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="banner"></div>

    <div id="header">
        <h1 id="header1">PEST CONTROL</h1>
    </div>

    <div id="Goomba-Btn">
        <a href="#" onclick="goombaClick(); return false;"><img src="http://vignette2.wikia.nocookie.net/papermario/images/4/4e/Goomba.png/revision/latest?cb=20120704200900" /> </a>
        <h2>Goomba</h2><input id="Goomba-Box"> </div>

    <div id="Bob-omb">
        <a href="#" onclick="bombClick(); return false;"><img src="http://vignette4.wikia.nocookie.net/thedimensionsaga/images/0/06/Bob-omb.png/revision/latest?cb=20130729181256" /></a>
        <h3>Bob-Omb</h3> <input id="Bomb-Box"> </div>

    <div id="Cheep-Cheep">
        <a href="#" onclick="cheepClick(); return false;"> <img src="https://www.mariowiki.com/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png" /> </a>
        <h4>Cheep-Cheep</h4><input id="Cheep-Box"> </div>

    <div id="Grand-Total">
        <input id="Total-Box">
    </div>


    <footer id="footer">
        <p id="company"><a href="#">Super Mario Cleanup Co</a></p>
        <p id="email">mario64@nintendo.com</p>
        <p id="address">123 Plumber's Rd., Hereos Village, MK 01985</p>
    </footer>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
